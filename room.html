<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WEBRTC APP</title>
		<link rel="stylesheet" href="room.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="app-heading">WebRTC APP</h1>
			<div class="main">
				<form onsubmit="joinRoom(); return false">
					<svg xmlns="http://www.w3.org/2000/svg" height="2.2rem" width="2.5rem" color="white" viewBox="0 0 24 24" fill="currentColor" class="size-6">
						<path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
					</svg>
					<h3>Join Room</h3>
					
					<input type="text" placeholder="Enter room name..." id="invite-link" autocomplete="off" />
					<button type="submit">Join Room</button>
					</form>
			</div>
		</div>
    <script>
      function joinRoom() {
        const inviteCode = document.getElementById("invite-link").value
        if (!inviteCode) {
					alert("Please enter room id")
				} else {
					window.location =  `index.html?room=${inviteCode}`
				}
      }
    </script>
	</body>
</html>
